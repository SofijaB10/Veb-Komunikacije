<html>
  <head>
  <title>Cafe</title>
  <script src="cafe.js"></script>
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="cafe.css">
  </head>
  <body>
  <h1 id="hello">Dobro došli u naš Cafe</h1>
  
  <form id="orderForm">
    <label for="tipKafe">Izaberite tip kafe:</label>
    <select id="tipKafe">
      <option value="espresso">Espresso</option>
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
    </select><br>
    <label for="nivoSecera">Odaberite nivo šećera:</label>
    <input type="number" id="nivoSecera" min="0" max="5" value="2"><br>
    <label for="mleko">Dodati mleko:</label>
    <input type="checkbox" id="mleko"><br>
    <button type="button" onclick="submitOrder()">Potvrdi narudžbu</button>
  </form>
  
  <div id="orders"></div>

  <ul id="lista"></ul>
  
  </body>
  </html>
